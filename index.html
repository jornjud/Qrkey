<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to SQRC Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Text to SQRC Converter</h1>
        <p>หากไม่ต้องการใส่คีย์เวิร์ดให้ใส่ "0000" ก่อนหน้าข้อความเช่น "0000ยินดีต้อนรับ"</p>
        <textarea id="sourceText" placeholder="ใส่ข้อความที่ต้องการแปลง" aria-label="ใส่ข้อความที่ต้องการแปลง"></textarea>
        <input type="text" id="keyword" placeholder="ใส่คีย์เวิร์ด" aria-label="ใส่คีย์เวิร์ด">
        <button onclick="updateTranslation()">แปลงเป็น SQRC</button>
        
        <div class="qrcode-outer-container">
            <div class="qrcode-inner-container">
                <div id="qrcode"></div>
            </div>
            <div id="qrcode-link" class="qrcode-link"></div>
        </div>
        
        <div class="button-group">
            <button onclick="saveQRCode()">บันทึก QR Code</button>
            <button onclick="shareQRCode()">แชร์ QR Code</button>
        </div>
        
        <textarea id="targetText" readonly aria-label="ผลลัพธ์ที่แปลงแล้ว"></textarea>
        <button onclick="copyToClipboard('targetText')">คัดลอกผลลัพธ์</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
