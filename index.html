<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to SQRC Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Sarabun', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin-top: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .button-group button {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to SQRC Converter</h1>
        <textarea id="sourceText" placeholder="ใส่ข้อความที่ต้องการแปลง"></textarea>
        <input type="text" id="keyword" placeholder="ใส่คีย์เวิร์ด">
        <button onclick="updateTranslation()">แปลงเป็น SQRC</button>
        <div id="qrcode"></div>
        <div class="qrcode-container">
    <div id="qrcode"></div>
</div>
<div id="qrcode-link" class="qrcode-link"></div>
        <div class="button-group">
            <button onclick="saveQRCode()">บันทึก QR Code</button>
            <button onclick="shareQRCode()">แชร์ QR Code</button>
        </div>
        <textarea id="targetText" readonly></textarea>
        <button onclick="copyToClipboard('targetText')">คัดลอกผลลัพธ์</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
