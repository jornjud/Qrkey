<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to SQRC Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Text to SQRC Converter</h1>
        <textarea id="sourceText" placeholder="ใส่ข้อความที่ต้องการแปลง"></textarea>
        <input type="text" id="keyword" placeholder="ใส่คีย์เวิร์ด">
        <button id="convertButton">แปลงเป็น SQRC</button>
        
        <div class="output">
            <h2>ผลลัพธ์ที่เข้ารหัส:</h2>
            <textarea id="targetText" readonly></textarea>
            <button onclick="copyToClipboard('targetText')">คัดลอกผลลัพธ์</button>
        </div>
        
        <div id="qrcode"></div>
    </div>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const convertButton = document.getElementById('convertButton');
            if (convertButton) {
                convertButton.addEventListener('click', updateTranslation);
            }
        });
    </script>
</body>
</html>
